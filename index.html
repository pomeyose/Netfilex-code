<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Netflix clone</title>
  <link rel="stylesheet" href="./bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>
  <header class=" position relative" style="background-image: url(image/netflex\ image.jpg);">
    <div class="container">
      <div class="row  ">
        <div class="col-4 lg-6 ps-1 mr-1">
          <img src="./image/netflex logo.png" alt="netiflex logo" class="logo">
        </div>

        <div class="col-4  lg-6 dropdown text-end ">
          <button class="btn bg-danger text-white mt-1 pt-2 text-end dropdown-toggle" type="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            English
          </button>
          <ul class="dropdown-menu ">
            <li><a class="dropdown-item" href="#">English</a></li>
            <li><a class="dropdown-item" href="#">Spanish</a></li>

          </ul>
        </div>
        <div class="col-2 lg-6 text-start">
          <button type="button" class="green-btn  text-start mt-1" fw-semibold>Sign in</button>

        </div>
      </div>
    </div>
    <div class="container mt-5 pt-5">
      <div class="row">
        <div class="col-4"></div>
        <div class=" col-4 content text-white text-align-center mt-4 pt-3">
          <h1 class="header-3">Unlimited movies, TV shows, and more</h1>
          <h3 class="header-3">Starts at $6.99. Cancel anytime. </h3>
          <p class="watch">Ready to watch? Enter your email to create or restart your membership.</p>
          <div class="col-4"></div>
        </div>
      </div>
    </div>
    
      <div class="container">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-5 p-3 text-end">
            <label for="emailinput" class="form-label"></label>
            <input type="email" class="form-control" id="emailinput" placeholder="Email address">
          </div>
            <div div class="col-4 mt-6 p-3 mt-3 text-start">
              <button type="submit" class="btn btn-danger">Get Started</button>
            </div>

          


        </div>
      </div>
  


   </section>

  </header>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
